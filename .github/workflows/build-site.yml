# This workflow triggers a build of the production documentation site
# if a commit it made to the listed branches or tags

name: Build production site

on:
  push:
    branches: [ master, v*, archive ]
    tags:
      - v*

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger build
      run: curl -X POST -d {} https://api.netlify.com/build_hooks/6001914f301e101ce206e8a0